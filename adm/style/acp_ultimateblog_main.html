<!-- INCLUDE overall_header.html -->

<h1>{L_ACP_ULTIMATEBLOG_SETTINGS_TITLE}</h1>

<a name="maincontent"></a>

<!-- IF S_UB_MAIN -->

	<p>{L_ACP_UB_SETTINGS_EXPLAIN}</p>

	<!-- IF not UB_ENABLED -->
		<div class="errorbox">{L_ACP_UB_SETTINGS_DISABLED}</div>
	<!-- ENDIF -->

	<form id="acp_ub_settings" method="post" action="{U_ACTION}">
		<fieldset>
			<legend>{L_ACP_ULTIMATEBLOG_SETTINGS_TITLE}</legend>
			<dl>
				<dt><label>{L_ACP_UB_SETTINGS_ENABLE}{L_COLON}</label></dt>
				<dd><label><input type="radio" class="radio" name="ub_enabled" value="1"<!-- IF UB_ENABLED --> id="points_enable" checked="checked" <!-- ENDIF --> /> {L_YES}</label>
					<label><input type="radio" class="radio" name="ub_enabled" value="0"<!-- IF not UB_ENABLED --> id="points_enable" checked="checked" <!-- ENDIF --> /> {L_NO}</label></dd>
			</dl>
			<dl>
				<dt><label for="ub_latest_blogs">{L_ACP_UB_SETTINGS_BLOGS_PER_PAGE}{L_COLON}</label><br />{L_ACP_UB_SETTINGS_BLOGS_PER_PAGE_EXPLAIN}</dt>
				<dd><input type="text" id="ub_blogs_per_page" name="ub_blogs_per_age" value="{UB_BLOGS_PER_PAGE}" maxlength="2" size="5" /></dd>
			</dl>
			<dl>
				<dt><label for="ub_cutoff">{L_ACP_UB_SETTINGS_CUTOFF}{L_COLON}</label><br />{L_ACP_UB_SETTINGS_CUTOFF_EXPLAIN}</dt>
				<dd><input type="text" id="ub_cutoff" name="ub_cutoff" value="{UB_CUTOFF}" maxlength="4" size="5" /></dd>
			</dl>
		</fieldset>
		<fieldset class="submit-buttons">
			<legend>{L_SUBMIT}</legend>
			<input class="button1" type="submit" id="submit" name="submit" value="{L_SUBMIT}" />
			{S_FORM_TOKEN}
		</fieldset>
	</form>
<!-- ENDIF -->

<!-- INCLUDE overall_footer.html -->
