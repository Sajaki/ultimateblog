<!-- INCLUDE overall_header.html -->
<a href="{U_UB_BLOG_ADD}" class="button icon-button post-icon blog-add" title="Post a new blog">Add Blog</a>
<h1 class="blog-name">Blog</h1>
<h2 class="blog-title">Blogs for the category: {CAT_NAME}</h2>
<div class="panel blog-panel">
	<div class="inner">
		<!-- BEGIN blogs -->
			<div<!-- IF not blogs.S_LAST_ROW --> class="blog-border"<!-- ENDIF -->>
				<!-- IF not blogs.S_FIRST_ROW --><br><!-- ENDIF -->
				<h2 class="blog-subject"><a href="{blogs.U_BLOG}" alt="" title="{L_BLOG_READ_FULL}">{blogs.SUBJECT}</a></h2>
				<span class="blog-posted">Posted by {blogs.POSTER} in <a href="{blogs.U_CAT}" title="{CAT_NAME}" alt="">{CAT_NAME}</a> on {blogs.POST_TIME}</span>
				<br><br>
				<div class="blog-text">
					{blogs.TEXT}
				</div>
				<br><br>
			</div>
		<!-- BEGINELSE -->
			<div class="blog-alarm">This category does not have any blogs yet!</div>
		<!-- END blogs -->
	</div>
</div>

<!-- INCLUDE overall_footer.html -->
