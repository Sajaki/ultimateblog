<!-- INCLUDE overall_header.html -->
<a href="{U_BLOG_ADD}" class="button icon-button post-icon blog-add" title="{L_BLOG_ADD}">{L_BLOG_ADD}</a>
<h1 class="blog-name">{L_BLOG}</h1>
<h2 class="blog-title">{L_BLOG_FOR_CAT}{L_COLON} {CAT_NAME}</h2>
<div class="panel blog-panel">
	<div class="inner">
		<!-- BEGIN blogs -->
			<div<!-- IF not blogs.S_LAST_ROW --> class="blog-border"<!-- ENDIF -->>
				<!-- IF not blogs.S_FIRST_ROW --><br><!-- ENDIF -->
				<h2 class="blog-subject"><a href="{blogs.U_BLOG}" alt="" title="{L_BLOG_READ_FULL}">{blogs.SUBJECT}</a></h2>
				<span class="blog-posted">{L_BLOG_POSTED_BY} {blogs.POSTER} {L_BLOG_IN} <a href="{blogs.U_CAT}" title="{CAT_NAME}" alt="">{CAT_NAME}</a> {L_BLOG_ON} {blogs.POST_TIME}</span>
				<br><br>
				<div class="blog-text">
					{blogs.TEXT}
				</div>
				<br><br>
			</div>
		<!-- BEGINELSE -->
			<div class="blog-alarm">{L_CAT_NO_BLOGS}</div>
		<!-- END blogs -->
	</div>
</div>

<!-- INCLUDE overall_footer.html -->
