<!-- INCLUDE overall_header.html -->

<a href="{U_BACK}" style="float: {S_CONTENT_FLOW_END};">&laquo; {L_BACK}</a>
<h2>New blog entry</h2>

<div class="panel bg2">
	<div class="inner">
		<h3>Add a Blog</h3>
		<form id="add_blog" method="post" action="{U_ACTION}">
			<fieldset class="fields1">
				<dl style="clear: left;">
					<dt><label for="subject">{L_SUBJECT}{L_COLON}</label></dt>
					<dd><input type="text" name="subject" id="subject" size="45" maxlength="124" tabindex="2" value="{SUBJECT}" class="inputbox autowidth" /></dd>
				</dl>
				<dl style="clear: left;">
					<dt><label for="category">{L_CATEGORY}{L_COLON}</label></dt>
					<dd><select name="category" required="required">{CATEGORIES}</select></dd>
				</dl>

				<div id="message-box">
					<textarea name="message" id="message" rows="25" cols="76" tabindex="4">{MESSAGE}</textarea>
				</div>
				<dl>
					<dd><label><input type="checkbox" class="radio" value="1" name="blog_bbcode"<!-- IF S_BLOG_BBCODE --> checked="checked"<!-- ENDIF --> /> {L_PARSE_BBCODE}</label>
						<label><input type="checkbox" class="radio" value="1" name="blog_smilies"<!-- IF S_BLOG_SMILIES --> checked="checked"<!-- ENDIF --> /> {L_PARSE_SMILIES}</label>
						<label><input type="checkbox" class="radio" value="1" name="blog_urls"<!-- IF S_BLOG_URLS --> checked="checked"<!-- ENDIF --> /> {L_PARSE_URLS}</label>
						<label><input type="checkbox" class="radio" value="1" name="edit_locked"<!-- IF S_EDIT_LOCKED --> checked="checked"<!-- ENDIF --> /> {L_LOCK_EDIT}</label>
						<label><input type="checkbox" class="radio" value="1" name="enable_comments"<!-- IF S_ENABLE_COMMENTS --> checked="checked"<!-- ENDIF --> /> {L_ENABLE_COMMENTS}</label></dd>
				</dl>
			</fieldset>
			<div class="panel bg3">
				<div class="inner">
					<fieldset class="submit-buttons">
						{S_FORM_TOKEN}
						<input type="submit" tabindex="5" name="preview" value="{L_PREVIEW}" class="button1" onclick="document.getElementById('postform').action += '#preview';" />&nbsp;
						<input type="submit" accesskey="s" tabindex="6" name="submit" value="{L_SUBMIT}" class="button1 default-submit-action" />&nbsp;
					</fieldset>
				</div>
			</div>
		</form>
	</div>
</div>
<!-- INCLUDE overall_footer.html -->
