imports:
    - { resource: tables.yml }

services:
    posey.ultimateblog.admin.controller:
        class: posey\ultimateblog\controller\admin_controller
        arguments:
           - '@user'
           - '@template'
           - '@dbal.conn'
           - '@log'
           - '@config'
           - '@auth'
           - '@cache'
           - '@controller.helper'
           - '@request'
           - '@pagination'
           - '@ext.manager'
           - '%core.root_path%'
           - '%posey.ultimateblog.table.ub.blogs%'
           - '%posey.ultimateblog.table.ub.cats%'

    posey.ultimateblog.controller:
        class: posey\ultimateblog\controller\main_controller
        arguments:
           - '@user'
           - '@config'
           - '@controller.helper'
           - '@request'
           - '%core.root_path%'
           - '%core.php_ext%'
           - '@posey.ultimateblog.core.blog'
           - '@posey.ultimateblog.core.category'
           - '@posey.ultimateblog.core.functions'
           - '@posey.ultimateblog.core.search'

    posey.ultimateblog.mcp.controller:
        class: posey\ultimateblog\controller\mcp_controller
        arguments:
           - '@user'
           - '@template'
           - '@dbal.conn'
           - '@log'
           - '@config'
           - '@auth'
           - '@controller.helper'
           - '@request'
           - '@pagination'
           - '%core.root_path%'
           - '%core.php_ext%'
           - '%posey.ultimateblog.table.ub.blogs%'
           - '%posey.ultimateblog.table.ub.cats%'
           - '%posey.ultimateblog.table.ub.comments%'

    posey.ultimateblog.listener:
        class: posey\ultimateblog\event\listener
        arguments:
           - '@user'
           - '@template'
           - '@dbal.conn'
           - '@config'
           - '@auth'
           - '@controller.helper'
           - '@request'
           - '@path_helper'
           - '%core.root_path%'
           - '%core.php_ext%'
           - '%posey.ultimateblog.table.ub.blogs%'
           - '%posey.ultimateblog.table.ub.cats%'
           - '%posey.ultimateblog.table.ub.comments%'
        tags:
           - { name: event.listener }

    posey.ultimateblog.notification.type.subscribe:
        class: posey\ultimateblog\notification\subscribe
        scope: prototype # scope MUST be prototype for this to work!
        arguments:
            - '@user_loader'
            - '@dbal.conn'
            - '@cache.driver'
            - '@user'
            - '@auth'
            - '@config'
            - '@controller.helper'
            - '%core.root_path%'
            - '%core.php_ext%'
            - '%tables.notification_types%'
            - '%tables.notifications%'
            - '%tables.user_notifications%'
        tags:
            - { name: notification.type }

    posey.ultimateblog.core.blog:
        class: posey\ultimateblog\core\blog
        arguments:
           - '@user'
           - '@template'
           - '@dbal.conn'
           - '@log'
           - '@config'
           - '@auth'
           - '@notification_manager'
           - '@controller.helper'
           - '@request'
           - '@pagination'
           - '%core.root_path%'
           - '%core.php_ext%'
           - '%posey.ultimateblog.table.ub.blogs%'
           - '%posey.ultimateblog.table.ub.cats%'
           - '%posey.ultimateblog.table.ub.comments%'
           - '%posey.ultimateblog.table.ub.rating%'
           - '%posey.ultimateblog.table.ub.watch.blog%'
           - '%posey.ultimateblog.table.ub.watch.cat%'
           - '@posey.ultimateblog.core.functions'

    posey.ultimateblog.core.category:
        class: posey\ultimateblog\core\category
        arguments:
           - '@user'
           - '@template'
           - '@dbal.conn'
           - '@log'
           - '@config'
           - '@auth'
           - '@controller.helper'
           - '@request'
           - '@pagination'
           - '%core.root_path%'
           - '%core.php_ext%'
           - '%posey.ultimateblog.table.ub.blogs%'
           - '%posey.ultimateblog.table.ub.cats%'
           - '%posey.ultimateblog.table.ub.rating%'
           - '@posey.ultimateblog.core.functions'

    posey.ultimateblog.core.functions:
        class: posey\ultimateblog\core\functions
        arguments:
            - '@template'
            - '@dbal.conn'
            - '@controller.helper'
            - '@user'
            - '@config'
            - '@auth'
            - '@log'
            - '@request'
            - '@pagination'
            - '%core.root_path%'
            - '%core.php_ext%'
            - '%posey.ultimateblog.table.ub.blogs%'
            - '%posey.ultimateblog.table.ub.cats%'
            - '%posey.ultimateblog.table.ub.comments%'
            - '%posey.ultimateblog.table.ub.rating%'
            - '%posey.ultimateblog.table.ub.watch.blog%'
            - '%posey.ultimateblog.table.ub.watch.cat%'

    posey.ultimateblog.core.search:
        class: posey\ultimateblog\core\search
        arguments:
            - '@template'
            - '@dbal.conn'
            - '@controller.helper'
            - '@user'
            - '@config'
            - '@auth'
            - '@log'
            - '@request'
            - '@pagination'
            - '%core.root_path%'
            - '%core.php_ext%'
            - '%posey.ultimateblog.table.ub.blogs%'
            - '%posey.ultimateblog.table.ub.cats%'
            - '%posey.ultimateblog.table.ub.comments%'
            - '%posey.ultimateblog.table.ub.rating%'